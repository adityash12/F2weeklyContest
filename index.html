<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- font osm cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Josefin+Sans:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Poppins:wght@200;400&family=Young+Serif&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Josefin+Sans:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Playfair+Display:ital@1&family=Poppins:wght@200;400&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="d-flex justify-content-between align-items-center">
        <div class="leftnav">
            <div class="d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="centernav d-flex align-items-center">
         <div class="lock paddnav">
            <i class="fa-solid fa-unlock-keyhole"></i>
         </div>
         <div class="line paddnav d-flex align-items-center" ><i class="fa-regular fa-hand"></i></div>
         <div class="cursor paddnav">
            <i class="fa-solid fa-arrow-pointer"></i> <sub>1</sub>
         </div>
         <div class="rectangle paddnav">
            <i class="fa-regular fa-square"></i>
            <sub>2</sub>
         </div>
         <div class="dimond paddnav">
            <i class="fa-solid fa-diamond"></i>
            <sub>3</sub>
         </div>
         <div class="circle paddnav">
            <i class="fa-regular fa-circle"></i>
            <sub>4</sub>
         </div>
         <div class="rightSideArrow paddnav">
            <i class="fa-solid fa-right-long"></i>
            <sub>5</sub>
         </div>
         <div class="rightSideLine1 paddnav">
            <div class="rightSideLine" style="display: inline-block;"></div>
            <sub>6</sub>
         </div>
         <div class="pencil paddnav">
            <i class="fa-solid fa-pencil"></i>
            <sub>7</sub>
         </div>
         <div class="aLogo paddnav">
            <i class="fa-solid fa-font"></i>
            <sub>8</sub>
         </div>
         <div class="img paddnav">
            <i class="fa-regular fa-image"></i>
            <sub>9</sub>
         </div>
         <div class="eraser paddnav">
            <i class="fa-solid fa-eraser"></i>
            <sub>10</sub>
         </div>
         <div class="line paddnav d-flex align-items-center">
            <i class="fa-solid fa-shapes"></i>
         </div>
        

        </div>
        <div class="rightnav d-flex align-items-center justify-content-center">
             <div class="people d-flex align-items-center justify-content-center" style="background-color: #6965db; border: none;">
                <i class="fa-solid fa-user-group"></i>
             </div>
             <div class="library d-flex align-items-center">
              <i class="fa-solid fa-book-open" ></i>
              <p  class="px-2" style="margin: auto;">Library</p>
             </div>
        </div>
    </nav>

    </header>

    <section class="main-sec d-flex justify-content-center align-items-center">
      <div class="sec-card">
        <div class="topSecPart d-flex">
         <img src="./imgFolder/w2contest img.png" alt="logoImages">
         <h2 style="color: #190064;" class="px-2 fw-bolder">EXCALIDRAW</h2>
        </div>
        <p style="margin-top: 15px;">All your data is Saved locally in your browser</p>
        <div class="botSecPart">
            <div class="fold-1 d-flex justify-content-between">
               <div class="fold-1-1 d-flex">
                <i class="fa-regular fa-folder"></i>
                 <p class="px-2">Open</p>
               </div>
               <p>Ctrl+O</p>
            </div>
            <div class="fold-2">
             <div class="fold-2-2 d-flex align-items-center">
                <i class="fa-regular fa-circle-question"></i>
                <p  class="px-2" >Help</p>
             </div>
            </div>
            <div class="fold-3">
                <div class="fold-3-3 d-flex align-items-center">
                    <i class="fa-solid fa-user-group"></i>
                    <p   class="px-2"  >Live Collaboration...</p>
                </div>

            </div>
            <div class="fold-4">
              <div class="fold-4-4 d-flex align-items-center">
                <i class="fa-solid fa-gift"></i>
                <p class="px-2 fontC">Try Excalidraw Plus!</p>
              </div>
            </div>
        </div>

      </div>
    </section>

    <section class="shortcut-hand d-flex align-items-center">
        <p>
            <i class="fa-solid fa-shield fa-lg" style="color: #190064; "></i>
        </p>
        <div class="shortcut-icon">
            <i class="fa-regular fa-circle-question"></i> 
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
